<div class="container mt-5">
  <h2 class="text-center mb-4 fw-bold text-primary">ðŸ“‚ Explore Product Categories</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let category of categories" class="col">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body text-center">
          <h5 class="card-title text-capitalize fw-bold text-dark">
            <i class="bi bi-tags-fill text-success"></i> {{ category }}
          </h5>
          <p class="text-muted small">Discover the latest products in this category.</p>
          <a [routerLink]="['/products', category]" class="btn btn-outline-primary mt-2">
            <i class="bi bi-eye"></i> View Products
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
