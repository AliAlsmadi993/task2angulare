<div class="container mt-5" *ngIf="product">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">{{ product.title }}</h3>
        </div>
        <div class="card-body text-center">
          <img [src]="product.thumbnail" class="img-fluid rounded mb-3 shadow" alt="{{ product.title }}">
          <p class="text-muted fst-italic">{{ product.category | titlecase }}</p>
          <p class="text-dark fw-bold">{{ product.description }}</p>
          <h4 class="text-success fw-bold">$ {{ product.price }}</h4>

          <div class="mt-3">
            <p class="mb-1"><strong>Quantity:</strong> {{ product.quantity }}</p>
            <p class="mb-1"><strong>Total Price:</strong> ${{ product.total }}</p>
            <p class="mb-1"><strong>Discount:</strong> {{ product.discountPercentage }}%</p>
            <p class="text-danger"><strong>Discounted Price:</strong> ${{ product.discountedTotal }}</p>
          </div>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/products" class="btn btn-outline-dark btn-lg px-4">ðŸ”™ Back to Products</a>
        </div>
      </div>
    </div>
  </div>
</div>
