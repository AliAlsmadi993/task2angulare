<div class="container mt-4">
  <h2 class="text-center">ðŸ“¦ All Products</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-3">
      <div class="card h-100">
        <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="text-primary"><strong>Price:</strong> ${{ product.price }}</p>
          <a [routerLink]="['/products/details', product.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
