<div class="container mt-4">
  <h2 class="text-center">ðŸ›’ Products</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card">
        <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="text-primary"><strong>Price:</strong> ${{ product.price }}</p>
          <a [routerLink]="['/product-details', product.id]" class="btn btn-secondary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
